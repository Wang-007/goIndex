<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="demo"></div>
</body>
</html>
<script type="text/javascript">
	var demo = document.getElementById('demo');
	var count = 5;
	var speed = 1000;
	setTimeout(function() {
		demo.innerHTML = "本页面将在"+ count +"秒之后跳转到<a href='http://www.baidu.com'>首页</a>"
		count--;
		if (count < 0) {
			window.location.href = 'http://www.baidu.com';
		} else {
			setTimeout(arguments.callee, speed);
		}
	}, speed);
</script>
